name: 'Lambda Deploy'

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  deploy_lambda:
    name: 'Deploy Lambdas'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

#       - name: Deploy AWS Lambda Zips
#         if: github.ref == 'refs/heads/main' && github.event_name == 'push'
#         run: ${GITHUB_WORKSPACE}/scripts/deployment/deploy_lambda_zips_to_s3.sh
#         shell: bash

      - name: Terraform Lambda Init
        run: cd terraform/lambda && terraform init

      - name: Terraform Lambda Plan
        if: github.ref != 'refs/heads/main' && github.event_name != 'push'
        run: cd terraform/lambda && terraform plan

      - name: Terraform Lambda Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: cd terraform/lambda && terraform apply -auto-approve

